---
- name: Download the wallpaper
  ansible.builtin.get_url:
    url: "https://github.com/rishavnandi/fedora_dev_playbook/blob/master/wallpapers/abstract.jpg"
    dest: "/home/{{ username }}/Pictures/abstract.jpg"
    mode: 0644
    owner: "{{ username }}"
    group: "{{ username }}"

- name: Set git user name
  ansible.builtin.git_config:
    name: user.name
    scope: global
    value: "{{ github_username }}"

- name: Set git user email
  ansible.builtin.git_config:
    name: user.email
    scope: global
    value: "{{ github_email }}"

- name: Set git credential helper
  ansible.builtin.git_config:
    name: credential.helper
    scope: global
    value: store

- name: Get list of repos
  ansible.builtin.uri:
    url: https://api.github.com/users/{{ github_username }}/repos
    method: GET
    return_content: yes
  register: repos

- name: Create projects folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: 0755
  loop:
    - "home/{{ username }}/data/"
    - "{{ projects_folder }}"

- name: Clone each repo
  ansible.builtin.git:
    repo: "{{ item.clone_url }}"
    dest: "{{ projects_folder }}/{{ item.name }}"
    version: "{{ item.default_branch }}"
    clone: yes
  loop: "{{ repos.json }}"
